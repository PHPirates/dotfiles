################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=HDMI-A-1, 3840x2160, 0x0, 2
monitor=eDP-1, 1920x1200, 1920x0, 1
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = yazi
$menu = hyprlauncher


#################
### AUTOSTART ###
#################

exec-once = sleep 1 && DISPLAY=:0 DBUS_SESSION_BUS_ADDRESS=unix:path=/run/user/1000/bus XDB_CURRENT_DESKTOP=xfce dropbox
exec-once = sleep 10 && thunderbird
exec-once = hyprpaper
exec-once = hyprsunset
exec-once = clipse -listen
exec-once = waybar
exec-once = sleep 1 && firefox
exec-once = sleep 1 && gnome-system-monitor
exec-once = sleep 1 && zim

#############################
### ENVIRONMENT VARIABLES ###
#############################

